<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flipkart</title>
    <link rel="stylesheet" href="./flipkart.css" />
                        <script
                          src="https://kit.fontawesome.com/986ae898a3.js"
                          crossorigin="anonymous"
                        ></script>
    <style></style>
  </head>
  <body>
    <div>
      <div class="nav">
        <imgbjbnb
          class="flipkart"
          src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/fkheaderlogo_exploreplus-44005d.svg"
          width="170"
          alt=""
        />
        <input
          class="input"
          type="text"
          placeholder="Search for Product, Brand and more"
          width="300px"
        />
        <div class="main-login">
          <a class="user"><i class="fa-solid fa-circle-user"></i> </a>

          
          <select class="but2">
            <button>
              <i class="fa-solid fa-circle-user"></i>
              <option>  
                
                signin
              </option>
            </button>
            <option>New Customer</option>
            <option>Flikart Plus Zone</option>
            <option>Wishlist</option>
            <option>Oders</option>
          </select>
        </div>
        <div class="main-cart">
          <a>
            <img
              class="cart"
              src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/header_cart-eed150.svg"
              width="30"
            />

            <a class="cart2">cart</a>
          </a>
        </div>
        <div class="main-seller">
          <a>
            <img
              class="sell"
              src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/Store-9eeae2.svg"
            />
            <span> <a class="sell2">Become a Seller</a></span>
          </a>
        </div>
      </div>
    </div>
    <div class="image">
      <img
        class="img1"
        src="https://rukminim2.flixcart.com/fk-p-flap/520/280/image/710147a03eee88e9.jpg?q=20"
        width="400"
      />
      <img
        class="img2"
        src="https://rukminim2.flixcart.com/fk-p-flap/520/280/image/26562b988f2afaf2.jpg?q=20"
        width="400"
      />
      <img
        class="img3"
        src="https://rukminim2.flixcart.com/fk-p-flap/520/280/image/b9c24bd96344f07d.jpg?q=20"
        width="400"
      />
    </div>

    <div class="product-container">
      <div class="layer1 card">
        <img
          src="https://rukminim2.flixcart.com/image/420/420/xif0q/shoe/h/1/4/-original-imagtbtd2ggn4mdb.jpeg?q=60"
          height="200"
        />
        <p class="txt1">
          PUMA, New Balance
          <br />Min. 60-80% off
        </p>
      </div>

      <div class="layer2 card">
        <img
          src="https://www.mylloyd.com/media/products/zoom1-min.jpg"
          height="200"
        />
        <p class="txt2">LG TV <br />Min. 70-80% off</p>
      </div>
      <div class="layer3 card">
        <img
          src="https://m.media-amazon.com/images/I/41snmTn9mrL._AC_SY400_.jpg"
          height="200"
        />
        <p class="txt3">RealMe Phone <br />Min. 50-70% off</p>
      </div>
      <div class="layer4 card">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQACvR96lTOUEi3-A8wMI3uiNpTiksl1vuGxg&s"
          height="200"
        />
        <p class="txt4">DRESS<br />Min. 60-80% off</p>
      </div>
      <div class="layer5 card">
        <img
          class="pic5"
          src="https://m.media-amazon.com/images/I/71OHWFSaPqL._AC_SY400_.jpg"
          height="200"
        />
        <p class="txt5">sockes for kids<br />Min. 60-80% off</p>
      </div>
      <div class="layer6 card">
        <img
          src="https://www.mylloyd.com/media/products/zoom1-min.jpg"
          height="200"
        />
        <p class="txt6">LG TV <br />Min. 70-80% off</p>
      </div>
    </div>
  </body>
</html>
